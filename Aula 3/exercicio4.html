<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Formatação listas</title>
        <meta charset="utf-8">
    </head>    

        <h1>Estados do Brasil</h1>

        <h2>Estados Nordeste</h2>
        <ul>
            <li>Bahia</li>
            <li>Pernambuco</li>
            <li>Ceará</li>
        </ul>

        <h2>Estados Norte</h2>
        <ul type="circle">
            <li>Manaus</li>
            <li>Acre</li>
            <li>Amazonas</li>
        </ul>

        <h2>Estados Sudeste</h2>
        <ul type="square">
            <li>Rio de Janeiro</li>
            <li>Minas Gerais</li>
            <li>São Paulo</li>
        </ul>

    </body>

</html>
